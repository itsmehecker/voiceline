<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>WebRTC Voice and Video App</h1>
    <div id="home">
        <label for="roomName">Enter Room Name:</label>
        <input type="text" id="roomName">
        <label for="videoSource">Select Video Source:</label>
        <select id="videoSource"></select>
        <label for="audioSource">Select Audio Source:</label>
        <select id="audioSource"></select>
        <button id="startButton">Start Call</button>
    </div>
    <div id="call" class="hidden">
        <div class="video-container">
            <video id="localVideo" autoplay muted></video>
            <video id="remoteVideo" autoplay></video>
        </div>
        <div class="controls">
            <button id="stopButton">Stop Call</button>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</body>
</html>
